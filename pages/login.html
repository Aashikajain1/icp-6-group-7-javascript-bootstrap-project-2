<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <style>
      body{
       background-image: linear-gradient(to right,#e70952  0%, #b61a87  58%, #85035e  100%);
      }
      form{
        background-color: black; 
        width:380px;
        border: 2px solid black;
        border-radius: 20px;
        margin-top: 65px;
        transform: scale(1.1);
        transition: 0.4s ease;
        box-shadow: 4px 8px 20px 0px rgb(15, 15, 15) ;
      }
    </style>
  </head>
  <body>


    <form>
 <h2 class="heading"><u>Welcome</u></h2>
      <p style="text-align: center;">Sign in your account here.</p>
      <label for="username">Username:</label>
      <input type="text"   id="username" name="username" class="user">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"  class="user">
  
      <label for="password"> Confirm Password:</label>
      <input type="password" id="password" name="password"  class="user">
     
      <button type="button" onclick="login()">Get Started</button>
      <div class="forget">
        <label for="" class="forget-label">
       <input type="checkbox" class="forget-label-input">Remember Me</label>
      <a href="#" class="forget-a">Forgot Password</a>
    </div>
    <div class="register">
        <p style="text-align: center; color: #fff;">Don't have a account? <a href="signup.html" > Sign Up </a></p>
       
    </div>
    </form>
    <script src="../javascript/login.js"></script>
  </body>
</html>
