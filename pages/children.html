<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Children</title>
</head>
<style>
    .header {
        height: 420px;
        display: flex;
    }
    .header img {
        width: 100%;
    }
    .explore {
        color: black;
        font-size: 20px;
        height: 60px;
        width: 220px;
        border-radius: 15px;
        position: absolute;
        top: 550px;
        left: 630px;
        cursor: pointer;
        background-image: linear-gradient(to right, #e70952 0%, #b61a87 58%, #85035e 100%);
        padding: 15px 35px;
        transition: 0.5s;
        font-weight: bold;
    }
    .explore:hover {
        box-shadow: 0 0 10px #eee;
    }
    .cards-container,
    .banner {
        direction: ltr;
        margin-top: 20px;
        padding: 20px;
        margin-left: 20px;
        border-radius: 5px;
        border: 1px solid #880360;
        box-shadow: 0 0 10px rgba(248, 246, 246, 0.1);
        width: 1435px;
        height: 650px;
    }
    .card img {
        height: 300px;
        width: 300px;
        border-radius: 5%;
        box-shadow: 0 0 10px rgba(248, 246, 246, 0.833);
        margin: 0 20px 0 35px;
    }
    .card {
        margin-top: 20px;
        display: flex;
    }
    .banner {
        height: 600px;
        display: none;
    }
    .prt1 img {
        height: 600px;
        width: 50%;
        align-items: left;
        box-shadow: 0 0 10px rgba(248, 246, 246, 0.964);
    }
    .prt1 {
        display: flex;
    }
    .prt2 {
        margin-top: 20px;
        padding: 20px;
        margin-left: 20px;
        border-radius: 5px;
        border: 3px solid #880360;
        width: 1435px;
        height: 500px;
    }
    .prt2 img {
        height: 400px;
        width: 300px;
        box-shadow: 0 0 0 0;
        display: flex;
        position: absolute;
        left: 76%;
   
    }
</style>
<body>
    <div class="navbar">
        <img src="../images/index-images/logo1.png" class="logo">
        <div class="menu-sec">
            <a href="Home.html"><button class="nav-btn" >Home</button></a>
            <a href="movies.html"<button class="nav-btn" >Movies</button></a>
            <a href="series.html"<button class="nav-btn" >TV shows</button></a>
            <a href="sports.html"<button class="nav-btn">Sports</button></a>
            <a href="guide.html"<button class="nav-btn">Guide</button></a>
        </div>
        <input type="text" placeholder="Search movies,Tv shows" class="search">
        <div class="login-btn">
            <button class="login">Login</button>
            <button class="login">Sign Up</button>
        </div>
    </div>
    <div class="header">
        <img id="bkgd" style="display: none;">
        <img src="../images/children-img/img.jpg" id="p1">
        <img src="../images/children-img/img2.jpg" id="p2">
    </div><br>
    <button class="explore" onclick="fun()">Explore Now</button><br><br><br>
    <div class="banner" id="blk">
        <div class="prt1">
            <img id="pic">
            <div class="prt2">
                <div>
                    <fieldset>
                        <legend>
                            <h1 id="hd" style="font-size:40px;"></h1>
                        </legend>
                        <h4 style="font-size:30px;text-decoration:underline;">SUMMARY</h4>
                        <p id="dis" style="font-size:20px;"></p>
                    </fieldset>
                </div>
                <img src="../images/children-img/img12.jpg">
            </div>
        </div>
    </div>
    <div class="cards-container">
        <div class="card">
            <img src="../images/children-img/img4.jpg" onclick="show(1)">
            <img src="../images/children-img/img5.jpg" onclick="show(2)">
            <img src="../images/children-img/img6.webp" onclick="show(3)">
            <img src="../images/children-img/img7.jpg" onclick="show(4)">
        </div><br>
        <div class="card">
            <img src="../images/children-img/img8.jpeg" onclick="show(5)">
            <img src="../images/children-img/img9.webp" onclick="show(6)">
            <img src="../images/children-img/img10.webp" onclick="show(7)">
            <img src="../images/children-img/img11.webp" onclick="show(8)">
        </div>
    </div>
    <script src="../javascript/children.js"></script>
</body>
</html>
