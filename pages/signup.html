<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
  </head>
  <body  background="../images/movie.jpg">
    <form>
 <h2 class="heading">Sign Up</h2>
      <p style="text-align: center;">Sign in your account here.</p>
      <label for="username">Username:</label>
      <input type="text"   id="username" name="username" class="user">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"  class="user">
  
      
      <button type="button" onclick="login()">Sign Up</button>
      <div class="forget">
        <label for="" class="forget-label"><input type="checkbox" class="forget-label-input">Remember Me</label>
      <a href="#" class="forget-a">Forgot Password</a>
    </div>
    <div class="register">
        <p style="text-align: center; color: #fff;">Already have an account? <a href="login.html" > Sign in </a></p>
       
    </div>
    </form>
    <script src="../javascript/login.js"></script>
  </body>
</html>
